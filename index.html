<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <link href="styles/style.css" rel="stylesheet">
    <title>Group 4: Project 1</title>
  </head>
  <body>
  <div class="row"></div>
    <div class="budget" style="width: 300px; float:left; background: lightskyblue; height: 500px; margin:10px">
      <div class="budget_title"><h2>Your Current Balance</h2></div>
      <div id="current-month"></div>
      <h3 id="month-balance">$0.0</h3></br>

      <div class="budget-container">
      </div>

      <div class="chart-container">
        <canvas id="enpense-chart"></canvas>
      </div>
    
    </div>
      <div style="width: 600px; float:left; background:whitesmoke; height:1000px; margin:10px">
      
      <h1>Expense Tracker</h1></br>

     
        <div>
     	  <h3>Income</h3>
          <p id="deposit" class="deposit">+$0.00</p>
        </div>
        <div>
          <h3>Expense</h3>
          <p id="withdraw" class="withdraw">-$0.00</p></br>
        </div>
        
      <h2>New Transaction</h2>
      <form action="" id="form1">
        <div class="form">
          <label for="text">Comment</label>
          <input type="text" id="transaction-desc" placeholder="Add your description here"  />
        </div>
        <div class="form">
          <label for="amount">Amount ('-'=expense,'+'=income)</label>
          <input type="number" id="transaction-amount" placeholder="Add your amount here" />
        </div>
      </form>
      <button class="button" id="btn-submit" form="form1" value="Submit">Add Transaction</button></br></br>
      

      <h1>History</h1>
      
      <div>
          <!-- <li class="minus">cash<span>-$400</span><button class="delete-btn">x</button></li> -->
          <table class="styled-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="history-list" class="history-list">
                <!-- <tr>
                    <td>date</td>
                    <td>desc</td>
                    <td>$$</td>
                </tr>
                <tr>
                    <td>date</td>
                    <td>desc</td>
                    <td>$$$</td>
                </tr> -->
            </tbody>
        </table>
        
      </div>
    </div>
          
    <script src="js/index.js"></script>
  </body>
</html>
