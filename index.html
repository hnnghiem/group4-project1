<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8">

    <link href="styles/style.css" rel="stylesheet">
    <title>Group 4: Project 1</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js" crossorigin="anonymous"></script> 


  </head>
  <body>
  <div class="whole"></div>
    <div class="balance" style="width: 300px; float:left; background: rgb(153, 199, 228); height: 800px; margin:10px">
      <div class="budget-title left-margin"><h2>Current Balance</h2></div>
      <div id="current-month" class="left-margin"></div>
      <h3 class="left-margin"><div id="month-balance">$0.0</div></h3>
      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
    
    <div class="tracker" style="width: 500px; float:left; background:whitesmoke; height:800px; margin:10px">
      <div><h1 class="left-margin">Expense Tracker</h1></div>

     
        <!-- <div>
     	  <h3>Income</h3>
          <p id="deposit" class="deposit">+$0.00</p>
        </div>
        <div>
          <h3>Expense</h3>
          <p id="withdraw" class="withdraw">-$0.00</p></br>
        </div> -->
        
      <h2 class="left-margin">New Transaction</h2>
      <div class="left-margin">
      <form id="form1">
        <div class="form">
          <div id="transtype">
            <input type="radio" id="expense" name="type" value="expense"> Expense
            <input type="radio" id="income" name="type" value="income"> Income
          </div>
          <label for="text">Transaction Comment</label>
          <input type="text" id="transaction-desc" placeholder="Add your description here" />
        </div>
        <div class="form">
          <label for="amount">Amount</label>
          <input type="number" id="transaction-amount" placeholder="Add your amount here"/>
        </div>
        <button type="button" class="btn-submit">Add Transaction &check;</button>
      </form>
      </div>

    <h1 class="left-margin">History</h1>
      
      <div class="left-margin">
          <table class="styled-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="history-list" class="history-list">
                <!-- <tr>
                    <td>date</td>
                    <td>desc</td>
                    <td>$$</td>
                </tr>
                <tr>
                    <td>date</td>
                    <td>desc</td>
                    <td>$$$</td>
                </tr> -->
            </tbody>
        </table>
        
      </div>
    </div>
          
  </div>
    <script src="js/index.js"></script>
  </body>
</html>
